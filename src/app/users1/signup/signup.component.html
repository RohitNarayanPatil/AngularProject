<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css" />

<section class="vh-100" style="background-color: grey;">
  <div class="container h-100 size1">
    <div class="row d-flex justify-content-center align-items-center h-100 ">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;">
          <div class="card-body">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">


                <p class="text-center h1 fw-bold mb-1 mx-1 mx-md-4 mt-4">Sign up</p>
                <form class="mx-1 mx-md-4" [formGroup]="registerForm" (ngSubmit)="regSubmit()">

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example1c">Username/ Mobile No</label>
                      <input type="text" id="form3Example1c" class="test1 form-control" formControlName="name"
                        [(ngModel)]="signupobj.username" />
                      <span class="name-error" *ngIf="name && name.touched && name.invalid">Enter Your Name</span>
                    </div>
                  </div>

                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-envelope fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <label class="form-label" for="form3Example3c">Email</label>
                      <input type="email" id="form3Example3c" class="test1 form-control" formControlName="email"
                        [(ngModel)]="signupobj.email" />
                      <span class="name-error" *ngIf="email && email.touched && email.invalid">Enter Valid Email</span>
                    </div>
                  </div>
                  <label class="form-label ms-3" for="form3Example4c">Password</label>
                  <div class="d-flex flex-row align-items-center mb-1 ">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="test1 form-outline d-flex flex-fill mb-0 justify-content-end">

                      <input [type]="cond?'text':'password'" id="form3Example4c" class="form-control "
                        formControlName="password" [(ngModel)]="signupobj.password" />
                      <i [class]="Icon?'bi bi-eye-slash':'bi bi-eye' " class="test3   me-2 pe-2" id="togglePassword"
                        role="button" (click)="showpwd()"></i>

                    </div>
                  </div>
                  <span class="name-error ms-3" *ngIf="password && password.touched && password.invalid">Enter password
                    of min length 8</span>

                  <label class="form-label ms-3" for="form3Example4cd">Repeat your password</label>

                  <div class="d-flex flex-row align-items-center mb-1">
                    <i class="fas fa-key fa-lg me-3 fa-fw"></i>
                    <div class="form-outline d-flex flex-fill mb-0 jx justify-content-end">

                      <input [type]="rpCond?'text':'password'" id="form3Example4cd" class="form-control "
                        formControlName="rpPassword" [(ngModel)]="signupobj.rpPassword" />

                      <i [class]="rpIcon?'bi bi-eye-slash':'bi bi-eye'" class=" me-2 test3 pe-2" id="togglePassword"
                        role="button" (click)="rpShowpwd()"></i>
                    </div>
                  </div>
                  <span class="name-error ms-3" *ngIf="rpPassword && rpPassword.touched && rpPassword.invalid">password
                    is Incorrect</span>
                  <!-- <span class="name-error mt-0 ms-3" *ngIf="rpPassword && rpPassword.touched && rpPassword.invalid">Enter password of min length 8</span> -->
                  <div class="form-check d-flex justify-content-center mb-5">
                    <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3c"
                      formControlName="checkbox" />
                    <label class="form-check-label" for="form2Example3">
                      I agree all statements in <a href="#!">Terms of service</a>
                    </label>
                  </div>

                  <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-primary btn-lg" (click)="onSignUp()"
                      [disabled]="!registerForm.valid">Register</button>
                    <button type="submit" class="btn btn-primary btn-lg ms-3" routerLink="/users/login">back</button> 
                  </div>
                  <!-- (click)="submit()" -->

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
