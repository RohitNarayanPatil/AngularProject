<div class="rounded" style="background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 35%, rgba(0,212,255,1) 100%);">
    <h1 class="text-center text-white mt-2 p-2">Music Player</h1>
  <div class="row row-cols-8 row-cols-md-8 row-cols-lg-4 p-3">
    
    <div class="p-2" *ngFor="let song of songs; let i = index">
      <div class="card shadow  w-75  pb-1 ms-3">
        <img [src]="song.imageUrl" class="card-img-top" alt="Song Image" (click)="openSong(song.url)">
        <div class="card-body p-0 ms-5">
          <h4 class="card-title">{{ song.name }}</h4>
        </div>
      </div>
    </div>
  </div>

  <div class="d-flex justify-content-center pb-3">

    <button class="button me-2" (click)="playsong()" >Play / Pause
    </button>    
    <button class="button" (click)="playsong()" >Stop
 
    </button>
    <!-- <button (click)="playsong()" class="me-2 btn btn-primary"><i class="bi bi-play-fill"></i></button> -->

  </div>
</div>
