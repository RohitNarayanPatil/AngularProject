
<h1 class="text-center pt-2">Country-State-City</h1>
<div class="pt-2 ps-2 mt-2 ms-2 pb-3 pe-2 card">
    <mat-form-field >
        <mat-label>Select Country</mat-label>
        <mat-select [(value)]="selectedCountry" >
            <mat-option *ngFor="let count of country" [value]="count">
                {{ count.name }}
            </mat-option>
        </mat-select>
    </mat-form-field>

        <mat-form-field *ngIf="selectedCountry">
            <mat-label>Select State</mat-label>
            <mat-select [(value)]="selectedState">
                <mat-option *ngFor="let state of selectedCountry.states" [value]="state">
                    {{ state.name }}
                </mat-option>
            </mat-select>
        </mat-form-field>

            <mat-form-field *ngIf="selectedState ">
                <mat-label>Select City</mat-label>
                <mat-select [(value)]="selectedCity">
                    <mat-option *ngFor="let city of selectedState.cities" [value]="city">
                        {{ city.name }}
                    </mat-option>
                </mat-select>
                
            </mat-form-field>

            <div  class="ms-3 align-item-center justify-content-center d-flex ">
                <button mat-fab extended color="accent" (click)="getLocation()">
                    <mat-icon>favorite</mat-icon>
                    Locate
                  </button>
        </div>
        </div>
            <div class=" mt-3">               
                <div id="map" class="me-5 ms-5 mt-5" style="height: 80vh;"></div>
            </div>
