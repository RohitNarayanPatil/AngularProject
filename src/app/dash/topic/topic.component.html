
<div class="text-center">
    <h1>SVG as templates</h1>
    <svg class="svg">
        <g>
          <rect x="0" y="0" width="100" height="100" [attr.fill]="fillColor" (click)="changeColor()" />
          <text x="400" y="50">click the rectangle to change the fill color</text>
        </g>
      </svg>
    
      <h1>event binding</h1>
    
      <input (keydown.shift.t)="onKeydown()"/>  
      {{text}}
</div>
