<div class="container mt-4">
    <form #formData="ngForm" (ngSubmit)="postData()">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" id="name" class="form-control" name="name" [(ngModel)]="name" required>
          
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email:</label>
            <input type="email" id="email" class="form-control" name="email" [(ngModel)]="email" required email>
          
        </div>
        <div class="mb-3">
            <label for="number" class="form-label">Number:</label>
            <input type="text" id="number" class="form-control" name="number" [(ngModel)]="number" required>
         
        </div>

        <div class="text-center">
            <button class="btn btn-primary" type="submit" [disabled]="!formData.valid">Add Data</button>
        </div>
    </form>

    <div *ngIf="responseData" class="mt-4 text-center">
        <h3>Response Data:</h3>
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let item of responseData">
                <strong>Name:</strong> {{ item.name }}, <strong>Email:</strong> {{ item.email }}, <strong>Number:</strong> {{ item.number }} 
            </li>
        </ul>
    </div>
</div>
