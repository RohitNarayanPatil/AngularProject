<div class="container">
  <div class="row">
      <div class="col"><br><br>
          <h1 class="text-center">Movie List</h1>

          <div class="table-responsive">
              <table class="table text-center">
                  <thead>
                      <tr>
                          <th class="m-4">
                              <input type="checkbox" id="selectAllCheckbox" (change)="selectAll($event)">
                              Select All
                          </th>
                          <th>id</th>
                          <th>movie</th>
                          <th>rating</th>
                          <!-- <th>image</th> -->
                          <!-- <th>imdb_url</th>
                          <th>actions</th> -->
                      </tr>
                  </thead>
                  <tbody>
                      <tr *ngFor="let movie of movies">
                          <td><input type="checkbox"  class="select"></td>
                          <!-- <td><input type="checkbox" [(ngModel)]="movie.selected" class="select"></td> -->
                          <td>{{ movie.id }}</td>
                          <td>{{ movie.body }}</td>
                          <td>{{ movie.title }}</td>
                          <!-- <td>{{ movie.image }}</td>
                          <td>{{ movie.imdb_url }}</td> -->
                          <!-- <td><button type="button" class="btn btn-outline-success"><i class="bi bi-eye"></i></button></td> -->
                      </tr>
                  </tbody>
              </table>
          </div>

          <div class="text-center">
              <label class="btn btn-primary me-2" for="file1">Upload</label>
              <input id="file1" type="file" class="me-2" style="display: none;">
              <button class="btn btn-primary">Download</button>
          </div>
      </div>
  </div>
</div>
