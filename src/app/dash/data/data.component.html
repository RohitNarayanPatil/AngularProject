<div style="overflow-x: auto;">
  <mat-form-field>
    <mat-label>Filter</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Mia" #input>
  </mat-form-field>

  <div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-8">

      <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>id</th>
        <td mat-cell *matCellDef="let element">{{ element.id }}</td>
      </ng-container>

      <ng-container matColumnDef="employee_name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>name</th>
        <td mat-cell *matCellDef="let element">{{ element.employee_name }}</td>
      </ng-container>

      <ng-container matColumnDef="employee_salary">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>salary</th>
        <td mat-cell *matCellDef="let element">{{ element.employee_salary }}</td>
      </ng-container>

      <ng-container matColumnDef="employee_age">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>age</th>
        <td mat-cell *matCellDef="let element">{{ element.employee_age }}</td>
      </ng-container>
      <ng-container matColumnDef="profile_image">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button mat-button (click)="openDialog(element)">View</button>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="['id', 'employee_name', 'employee_salary', 'employee_age', 'profile_image']"></tr>
      <tr mat-row *matRowDef="let row; columns: ['id', 'employee_name', 'employee_salary', 'employee_age', 'profile_image'];"></tr>

    </table>
  </div>
</div>
